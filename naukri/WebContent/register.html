<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  </head>
  <body>
     <form method="post" action="register.jsp" onSubmit="return validate()">
    <table align="center">
        <tr>
            <td>Student ID</td>
            <td><input type="text" name=sid size="30"></td>
        </tr>
        <tr>
            <td>Student Name</td>
            <td><input type="text" name=sname size="30"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name=pwd></td>
        </tr>
        <tr>
            <td>Re Enter password</td>
            <td><input type="password" name=rpwd></td>
        </tr>
        <tr>
            <td><b>Mail Id</b></td>
            <td><input name=mid></td>
        </tr>
         <tr>
            <td>&nbsp;</td>
             <td><input type=submit name=sb value=REGISTER></td>
         </tr>
    </table>
      </form>
      <script language="Javascript">
        function validate()
        {
            var valid=false;
            var sid=document.forms[0].elements[0].value;
            var sname=document.forms[0].elements[1].value;
            var pass1=document.forms[0].elements[2].value;
            var pass2=document.forms[0].elements[3].value;
            var email=document.forms[0].elements[4].value;
            sid_exp=new RegExp("^[0-9]+$","g");
            sname_exp=new RegExp("^[a-zA-Z]+$","g");
            email_exp=new RegExp("^[a-zA-Z]*[@][a-z]*[.com]","g");
       if(sid.match(sid_exp))
           {
          if(sname.match(sname_exp) && sname.length>6)
           {
               if(pass1==pass2)
                   {
                       if(pass1.length>3)
                           {
                               if(email.match(email_exp))
                                   {
                                       valid=true;
                                       alert("Successfully Registered");
                                   }
                                   else
                                       {
                                           alert("Enter a valid Email ID");
                                       }
                           }
                           else
                               {
                                   alert("Password Should be minimum 5 charaters");
                               }
                   }
                   else
                       {
                           alert("Passwords dont match");
                       }
           }
           else
               {
                   alert("Invalid name");
               }
        }
        else
            {
                alert("Student ID should be a Number");
                
            }
return valid;
        }
        </script>
  </body>
</html>
